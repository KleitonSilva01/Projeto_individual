                Selecione a categoria que quer ouvir <br>  <select id="lista_play" onchange="musicas()">

                    <option value=""> Selecione

                    </option>

            <div class="display_video">

                <div class="display">
                    <div class=imagem>

                <div class="videos_youtube">
                    <video style="display:none" id="videos" width="320" height="240" controls>

            <select id="lista_votacao">

            <br><br><br>

    </div>

<script>
    function musicas() {
        var lista_playlist = lista_play.value;
        if (lista_playlist == "") {
            videos.style.display = "none"
            imagem_play.src = "";
            videos.src = ""
        } else if (lista_playlist == "play_felicidade") {

            videos.style.display = "block"; 
            imagem_play.style.display = "block"

            imagem_play.src = "./img/Musica-feliz.jpg";
            videos.src = "./video/video-01.mp4"
        } else if (lista_playlist == "play_sofrencia") {

            videos.style.display = "block"
            imagem_play.style.display = "block"

            imagem_play.src = "./img/sofrencia.jpg";
            videos.src = "./video/videoplayback (2).mp4"
        } else if (lista_playlist == "play_paz") {

            videos.style.display = "block"
            imagem_play.style.display = "block"

            imagem_play.src = "./img/paz.JFIF";
            videos.src = "./video/videoplayback (3).mp4"
        } else if (lista_playlist == "play_animada") {

            videos.style.display = "block"
            imagem_play.style.display = "block"

            imagem_play.src = "./img/animada.jpg";
            videos.src = "./video/videoplayback (4).mp4"
        }

    }

    function enviar() {
        
    }
</script>
